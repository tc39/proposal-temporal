<h1>Temporal.DateTime</h1>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>dt = Temporal.getDateTime(); <span class="hljs-comment">// current date &amp; time</span>

dt.year<span class="hljs-comment">/* 2019 */</span>; dt.month<span class="hljs-comment">/* 10 */</span>; dt.day<span class="hljs-comment">/* 7 */</span>;
dt.hour<span class="hljs-comment">/* 13 */</span>; dt.minute<span class="hljs-comment">/* 3 */</span>; dt.second<span class="hljs-comment">/* 30 */</span>;
dt.millisecond<span class="hljs-comment">/* 0 */</span>; dt.microsecond<span class="hljs-comment">/* 0 */</span>; dt.nanosecond<span class="hljs-comment">/* 0 */</span>;

</span></span></foreignObject></svg></code></pre>
